    <div>
        <form name="orderForm" class="form-horizontal" novalidate>
            <fieldset>

                <!-- Form Name -->
                <legend>Order details</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nameinput">Name</label>
                    <div class="col-md-4">
                        <input id="nameinput" name="nameinput" type="text" placeholder="enter name..." class="form-control input-md" ng-model="order.name" required>

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="deliverydateinput">Delivery Date</label>
                    <div class="col-md-4">
                        <input id="deliverydateinput" name="deliverydateinput" type="text" placeholder="enter delivery date..." class="form-control input-md date" ng-model="order.deliveryDate" required>
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="addressinput">Address</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="addressinput" name="addressinput" ng-model="order.address" required></textarea>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="quantityinput">Quantity</label>
                    <div class="col-md-4">
                        <input id="quantityinput" name="quantityinput" type="number" placeholder="" class="form-control input-md" ng-model="order.quantity" ng-change="recalculate()" required>

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="menuinput">Menu</label>
                    <div class="col-md-4">
                        <select id="menuinput" name="menuinput" class="form-control" ng-model="order.menu" required>
                            <option value="Breakfast">Breakfast</option>
                            <option value="Lunch">Lunch</option>
                            <option value="Dinner">Dinner</option>
                        </select>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="menutypeinput">Menu Type</label>
                    <div class="col-md-4">
                        <select id="menutypeinput" name="menutypeinput" class="form-control" ng-model="order.menuType" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                    </div>
                </div>
                <item-list></item-list>
                <!-- Prepended text-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="priceinput">Price per meal</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">Rs</span>
                            <input id="priceinput" name="priceinput" class="form-control" placeholder="" min="0" type="number" ng-model="order.price" ng-change="recalculate()" required>
                        </div>

                    </div>
                </div>

                <!-- Prepended text-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="deliverychargeinput">Delivery Charge</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">Rs</span>
                            <input id="deliverychargeinput" name="deliverychargeinput" class="form-control" min="0" placeholder="" type="number" ng-model="order.deliveryCharge" ng-change="recalculate()" required>
                        </div>

                    </div>
                </div>

                <!-- Prepended text-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="totalinput">Total</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">Rs</span>
                            <input id="totalinput" name="totalinput" class="form-control" placeholder="" type="number" disabled="disabled" value="{{order.total}}">
                        </div>

                    </div>
                </div>

                <!-- Prepended text-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="advanceinput">Advance</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">Rs</span>
                            <input id="advanceinput" name="advanceinput" class="form-control" placeholder="" type="number" ng-model="order.advance" ng-change="recalculate()" required>
                        </div>

                    </div>
                </div>

                <!-- Prepended text-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="balanceinput">Balance</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-addon">Rs</span>
                            <input id="balanceinput" name="balanceinput" class="form-control" placeholder="" type="number" disabled="disabled" value="{{order.balance}}">
                        </div>

                    </div>
                </div> 
                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="clearbutton"></label>
                    <div class="col-md-8">
                        <button id="clearbutton" name="clearbutton" class="btn btn-default" ng-click="clearValues()">clear</button>
                        <button id="confirmbutton" name="confirmbutton" class="btn btn-success" ng-click="orderForm.$valid && submit()">Confirm</button>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>
